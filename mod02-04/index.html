<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<title>CSS Prep Course</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pacifico" rel="stylesheet">
</head>
<body>
	<div class= "wrapper">
		<header>
			<h1>Potatomumble</h1>
		</header>

		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked"><i class="fa fa-home" aria-hidden="true"></i></i> Dashboard</h3>


				<div class="dashboard-thumbnail">
					<div id="postCircle" class="dashboard-circles">
						<i class="fa fa-file-text-o fa-lg" aria-hidden="true"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">mumbles</p>
					</div>
				</div>

				<div class="dashboard-thumbnail">
					<div id="imageCircle" class="dashboard-circles">
						<i class="fa fa-picture-o" aria-hidden="true"></i>
					</div>
					
					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">Patooties</p>
					</div>
				</div>
			</div>

			<div>
				<h3><i class="fa fa-plus-circle" aria-hidden="true"></i> New Post</h3>
				<form class="hide-overflow" action="" method="post">
				<input id="postTitle" type="text" name="" value="" placeholder="Enter your potato's name here">
				<textarea id="postContent" type="text" name="" value="" placeholder="What can your potato do?"></textarea>
				<button id="btnPublish" class="btn btn-blue" type="button" name="button">Publish</button>
				</form>
			</div>
			<div>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload your potato's selfies (patooties)</h3>
				<div class="img-set-holder">
					<img class="img-set" src="https://cdn.shopify.com/s/files/1/1017/2183/t/2/assets/live-preview-potato.png?910963740030989130">
					<img class="img-set" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Patates.jpg">
					<img class="img-set" src="https://img.lcpdfr.com/uploads/monthly_2017_04/Potato.thumb.png.2ad68ffee2b867f4d68777a10d5eabd3.png">
					<img class="img-set" src="https://cdn.modernfarmer.com/wp-content/uploads/2014/10/germinatingpotato.jpg">
					<img class="img-set" src="https://yt3.ggpht.com/-hRHTc1eQ-Yc/AAAAAAAAAAI/AAAAAAAAAAA/m0Hk6YuhxTM/s900-c-k-no-mo-rj-c0xffffff/photo.jpg">
				</div>
			</div>

		<div>
				<form class="hide-overflow" action="" method="post">
					<button id="btnBrowse" class="btn btn-blue" type="button" name="btnBrowse"> Browse </button>
					<button id="btnUpload" class="btn btn-green" type="button" name="btnUpload"> Upload </button>
					
				</form>
	
		</div>
		</main>

		<footer>
				<p>Potatomumble &copy; 2017</p>
		</footer>
	</div> <!-- wrapper -->


	<script src="https://use.fontawesome.com/63421b52b2.js"></script>
</body>
</html>
