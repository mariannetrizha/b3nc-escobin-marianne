<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>

	<script type="text/javascript">
		function getNum(){

		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);

		document.getElementById("show").innerHTML = num1/num2;
	}
	</script>
	<h2>Enter number</h2>
	<input type="number" id="num1" max="100" min="1">
	<h2>Enter percent</h2>
	<input type="number" id="num2" max="100" min="1">
	<button onclick="getNum()">Go!</button>

	<p id="show">Show result here</p>




</body>
</html>
